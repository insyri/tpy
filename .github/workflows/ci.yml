name: CI

on:
  push:
  pull_request:
  release:
    types: published

# TODO: Add Node with dnt
jobs:

  Analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: Checking Files
        run: deno check
      - name: Linting Files 
        run: deno lint
      - name: Running Tests
        run: deno test
      - name: Formatting Files
        run: deno test
      - name: Pushing Formatted Files
        run: |
          if [[ ! -z $(git status -s) ]]; then
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "tpy bot"
            git add .
            git commit -m "chore: deno fmt"
          fi
      - name: Push formatted files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

