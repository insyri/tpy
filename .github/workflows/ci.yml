  #     - run: npm run build
  #     - run: npm run test
  CD:
    needs: Build # Test
    if: github.event_name == 'release' && github.event.action == 'published'
    uses: ./.github/workflows/cd.yml
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GH_PKG_REG_TOKEN: ${{ secrets.GH_PKG_REG_TOKEN }}
